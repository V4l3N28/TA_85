<!--Todos los documentos HTML deben comenzar con una declaración <! DOCTYPE>.
La declaración no es una etiqueta HTML. Es una "información" para el navegador sobre qué tipo de documento esperar.-->
<!DOCTYPE html>
<!--El comando lang se usa para establecer el idioma del documento o un rango de texto-->
<html lang="en">
<!-- El espacio que se abre entre provee <head> </head> se usa para configurar la información general del encabezado, incluyendo su título y enlaces a scripts y hojas de estilos.-->
  <head>
<!--Indica el título del documento.
    Este elemento es obligarorio y debe estar ubicado dentro del elemento head.
    El atributo charset especifica la codificación de caracteres para el documento HTML
    le está diciendo a su navegador que use la codificación de caracteres UTF-8, que es un método para convertir los caracteres escritos en código legible por máquina.-->    
      <meta charset="UTF-8">
      <!--FALTA DESCRIPCIÓN-->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!--Esto significa que el navegador renderizará el ancho de la página al ancho de su propia pantalla.-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--titulo página-->
      <title>Estaciones</title>

      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
      <link rel="stylesheet" href="style.css">
  </head>
