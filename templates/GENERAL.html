{%extends 'LAYOUT.html'%}
{% block title %}General{% endblock %}
{% block content %}
 <!--INICIO GRÁFICO-->
<div class="flex justify-center">
    <canvas id="grafico" width="900" height="500"></canvas>
  </div>
  <script>
    var ctx = document.getElementById('grafico').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'line',
  
        // The data for our dataset
        data: {
            labels: {{ labels1 | safe}}, //eje x
            datasets: [{
                label: ['productor1'], //titulo
                borderColor: 'green',
                fill: false,
                tension: 0.1,
                data: {{ value1 | safe }} //valores a graficar
            },
            {
                label: ['productor2'], //titulo
                borderColor: 'green',
                fill: false,
                tension: 0.1,
                data: {{ value2 | safe }} //valores a graficar
            },
            {
                label: ['productor3'], //titulo
                borderColor: 'green',
                fill: false,
                tension: 0.1,
                data: {{ value3 | safe }} //valores a graficar
            },{
                label: ['productor4'], //titulo
                borderColor: 'green',
                fill: false,
                tension: 0.1,
                data: {{ value4 | safe }} //valores a graficar
            },
            {
                label: ['productor5'], //titulo
                borderColor: 'green',
                fill: false,
                tension: 0.1,
                data: {{ value5 | safe }} //valores a graficar
            },
            {
                label: ['productor6'], //titulo
                borderColor: 'green',
                fill: false,
                tension: 0.1,
                data: {{ value6 | safe }} //valores a graficar
            },
            {
                label: ['productor7'], //titulo
                borderColor: 'green',
                fill: false,
                tension: 0.1,
                data: {{ value7 | safe }} //valores a graficar
            }]
        },        
        // Configuration options go here
        options: {
            responsive: false
        }
    });
  </script>
  <div class="flex justify-center">
    <canvas id="myChart" width="900" height="500"></canvas>
  </div>
  <script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'bar',
  
        // The data for our dataset
        data: {
            labels: {{ labels2 | safe}}, //eje x
            datasets: [{
                label: ['temperatura máxima'], //titulo
                borderColor: 'green',
                backgroundColor:['lightgreen','rgb(54, 162, 235)','rgb(255, 205, 86)'],
                data: {{ values | safe }} //valores a graficar
            }]
        },        
        // Configuration options go here
        options: {
            responsive: false
        }
    });
  </script>
<!--FIN GRÁFICO-->
<!--DEFINIR FOOTER-->
<!-- Se crea el footer de la página, agregandole la clase footer para darle , colores (border blue) y algunos elementos de diseño: (padding top, border y relative) -->
<footer class="flex justify-end items-end footer bg-gray-200 relative pt-1 border-b-2 border-blue-700">
    <!-- se crea un contenedor con margen y padding a los lados (mx px) -->
    <div class="container mx-auto px-6">
        <!-- se brindan atributos de flexbox para darle alineación vertical a los elementos (flex col) -->
        <div class="flex flex-col">
            <!-- Se añaden propiedades al texto como uppercase, que pone el texto en mayusculas y font-bold (negrilla), propiedades de color (text gray), adicionalmente un margen (abajo)  -->
            <span class="font-bold text-gray-700 uppercase mb-2">Pie de página</span>
            <!-- En este elemento, al ser un link, se agrega la propiedad de hover para darle un efecto de cambio (de color) para cuando el apuntador pase por encima -->
            <span class="my-2"><a href="#" class="text-blue-700  text-md hover:text-blue-500">link 1</a></span>
        </div>
    </div>
</footer>
{% endblock %}
